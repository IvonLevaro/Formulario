<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Formulario de Registro</title>
</head>
<body>
  
  <section class="form-register">
    
    <h4>Formulario de Registro</h4>
  <form action="" method="post" id='form'>

    <h2 class="error" id="msj"></h2>
    <input class="controls" type="text" name="nombre" id="nombre" placeholder="Ingrese su Nombre" required maxlength="45" />
   
    <h2 class="error" id="msj2"></h2>
    <input class="controls" type="text" name="apellido" id="apellido" placeholder="Ingrese su Apellido">

    <h2 class="error" id="msj3"></h2>
    <input class="controls" type="email" name="email" id="email" placeholder="Ingrese su Correo">
    
    <h2 class="error" id="msj4"></h2>
    <input class="controls" type="password" name="pasw" id="password" placeholder="Ingrese su ContraseÃ±a">
    
  
    <button class="botons" type="submit">Enviar</button>
  </form>
</section>

<style>
  .error{
    color: red;
    font-size: 10px;
    font-family: arial;
  }
</style>

<script type="text/javascript">

const nombre = document.getElementById('nombre');
const apellido = document.getElementById('apellido');
const email = document.getElementById('email');
const password = document.getElementById('password');


const msj = document.getElementById('msj');
const msj2 = document.getElementById('msj2');
const msj3= document.getElementById('msj3');
const msj4 = document.getElementById('msj4');
const form = document.getElementById('form');

form.addEventListener("submit", e=>{
e.preventDefault();

let regexEmail= /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/

if (  nombre.value.length<2) {
	msj.innerText="El nombre debe de ser mayor a 2 digitos"
}

if (  apellido.value.length<2) {
    msj2.innerText="El apelido debe de ser mayor a 2 digitos"
}

if (!regexEmail.test(email.value)) {
  msj3.innerText=" * El EMAIL no es correcto"
}

if (  password.value.length<8) {
    msj4.innerText="El password debe ser mayor a 8 caracteres"
}

else{ 
alert('Verifique los campos')}
})



</script>

</body>
</html>
